<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nusa AI - Smart Travel Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #007BFF; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: #0f172a; height: 100vh; display: flex; justify-content: center; align-items: center; color: white; overflow: hidden; position: relative; }
        body::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://images.unsplash.com/photo-1537996194471-e657df975ab4?auto=format&fit=crop&w=1920&q=80'); background-size: cover; opacity: 0.1; z-index: -1; }
        .main-container { width: 95%; max-width: 900px; height: 90vh; background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; display: flex; flex-direction: column; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        header { padding: 20px 30px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 15px; }
        .logo-circle { width: 45px; height: 45px; background: linear-gradient(45deg, var(--primary), #00D4FF); border-radius: 12px; display: flex; justify-content: center; align-items: center; font-size: 24px; }
        #chat-window { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        .welcome-screen { text-align: center; margin: auto; animation: fadeIn 0.8s ease; }
        .suggestion-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; width: 100%; max-width: 800px; margin: 30px auto; }
        .suggestion-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 18px; border-radius: 16px; cursor: pointer; transition: 0.3s; text-align: left; font-size: 13px; color: #cbd5e1; font-weight: 500; display: flex; align-items: center; gap: 12px; }
        .suggestion-card:hover { border-color: #00D4FF; background: rgba(255,255,255,0.08); transform: translateY(-2px); }
        .message { display: flex; gap: 12px; max-width: 85%; animation: slideUp 0.3s ease-out; }
        .user-message { align-self: flex-end; flex-direction: row-reverse; }
        .avatar { width: 35px; height: 35px; border-radius: 50%; display: flex; justify-content: center; align-items: center; flex-shrink: 0; }
        .bot-avatar { background: var(--primary); border: 2px solid rgba(255,255,255,0.2); }
        .user-avatar { background: #64748b; }
        .bubble { padding: 12px 18px; border-radius: 18px; font-size: 14.5px; line-height: 1.6; }
        .bot-bubble { background: rgba(255,255,255,0.08); border: 1px solid var(--border); border-top-left-radius: 4px; }
        .user-bubble { background: var(--primary); border-top-right-radius: 4px; }
        .input-area { padding: 20px 30px 30px; }
        .input-wrapper { background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 100px; display: flex; padding: 6px 6px 6px 20px; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; padding: 10px 0; font-size: 15px; }
        button { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--primary); color: white; cursor: pointer; transition: 0.3s; }
        button:hover { background: #00D4FF; transform: scale(1.05); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="logo-circle"><i class="fas fa-robot"></i></div>
            <div>
                <h1 style="font-size: 18px;">Nusa AI</h1>
                <p style="font-size: 11px; opacity: 0.6;"><i class="fas fa-circle" style="color: #10b981; font-size: 7px;"></i> Smart Travel Assistant â€¢ Trio Ngalam</p>
            </div>
        </header>

        <div id="chat-window">
            <div id="welcome-screen" class="welcome-screen">
                <h2 style="font-size: 32px; margin-bottom: 8px;">Halo, saya NusaBot</h2>
                <p style="opacity: 0.7;">Mau eksplor destinasi autentik mana kita hari ini?</p>
                <div class="suggestion-grid">
                    <div class="suggestion-card" onclick="sendSuggested('Siapakah Anda?')"><i class="fas fa-id-badge" style="color:#00D4FF"></i> Siapakah Anda?</div>
                    <div class="suggestion-card" onclick="sendSuggested('Buatkan itinerary 3 hari di Kota Malang')"><i class="fas fa-map-location-dot" style="color:#00D4FF"></i> Itinerary 3 hari di Malang</div>
                    <div class="suggestion-card" onclick="sendSuggested('Rekomendasi wisata Bali untuk sunrise')"><i class="fas fa-sun" style="color:#00D4FF"></i> Wisata Bali untuk sunrise</div>
                    <div class="suggestion-card" onclick="sendSuggested('Apa itu Nusa Bot & Nusa AI?')"><i class="fas fa-robot" style="color:#00D4FF"></i> Nusa Bot & Nusa AI</div>
                    <div class="suggestion-card" onclick="sendSuggested('Jelaskan konsep Human-in-the-loop di Nusa AI')"><i class="fas fa-hands-holding-circle" style="color:#00D4FF"></i> Konsep Human-in-the-Loop</div>
                    <div class="suggestion-card" onclick="sendSuggested('Cari hidden gems di Indonesia')"><i class="fas fa-gem" style="color:#00D4FF"></i> Hidden gems Indonesia</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Tanyakan rute atau destinasi..." onkeypress="if(event.key==='Enter')sendMessage()">
                <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const welcomeScreen = document.getElementById('welcome-screen');

        function sendSuggested(t) { document.getElementById('user-input').value = t; sendMessage(); }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;
            if (welcomeScreen) welcomeScreen.style.display = 'none';
            appendMessage('user', message);
            input.value = '';

            try {
                const res = await fetch('/api/chat', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ message }) 
                });
                const data = await res.json();
                appendMessage('bot', data.reply || data.error);
            } catch (e) { 
                appendMessage('bot', 'Maaf, server sedang sibuk.'); 
            }
        }

        function appendMessage(s, t) {
            const d = document.createElement('div'); d.className = `message ${s}-message`;
            d.innerHTML = `<div class="avatar ${s}-avatar"><i class="fas fa-${s==='bot'?'robot':'user'}"></i></div><div class="bubble ${s}-bubble">${t}</div>`;
            chatWindow.appendChild(d);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
